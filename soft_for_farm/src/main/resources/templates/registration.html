<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <title>Create an account</title>
</head>

<body>

<div class="container text-center">

    <form th:method="POST" th:action="@{/registration}" th:object="${user}" class="form-signin text-center">
        <h2 class="h3 mb-3 fw-normal">Create your account</h2>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="Username"  id="usernamefloat"
                   autofocus="true" th:field="*{login}">
            <label for="usernamefloat">Username</label>
            <p th:if="${#fields.hasErrors('login')}" th:errorclass="error" th:errors="*{login}"/>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" placeholder="Password"  id="passwordfloat"
                   autofocus="true" th:field="*{password}">
            <label for="passwordfloat">Password</label>
            <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"/>
        </div>
        <button class="floating-button" type="submit">Submit</button>
    </form>

</div>
</body>
</html>
